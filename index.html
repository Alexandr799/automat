<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Автомат Мура — Ножницы, Бумага, Камень</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --primary-color: #6c5ce7;
  --secondary-color: #a29bfe;
  --accent-color: #fd79a8;
  --draw-color: #636e72;
  --win-a-color: #00b894;
  --win-b-color: #e17055;
  --dark-color: #2d3436;
  --light-color: #f7f7f7;
  --text-color: #2d3436;
  --border-radius: 16px;
  --shadow: 0 10px 20px rgba(0,0,0,0.1);
  --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: var(--text-color);
  line-height: 1.6;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.container {
  max-width: 1000px;
  width: 100%;
  margin: 0 auto;
  background: rgba(255, 255, 255, 0.95);
  border-radius: var(--border-radius);
  box-shadow: var(--shadow);
  overflow: hidden;
  backdrop-filter: blur(10px);
}

header {
  background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
  color: white;
  padding: 25px 20px;
  position: relative;
  overflow: hidden;
}

header::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
  animation: pulse 8s infinite linear;
}

@keyframes pulse {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

h1 {
  font-size: 2.2rem;
  margin-bottom: 10px;
  position: relative;
  text-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

h2 {
  font-size: 1.4rem;
  margin-bottom: 5px;
  font-weight: 400;
  position: relative;
}

h3 {
  font-size: 1.3rem;
  margin: 20px 0 15px;
  color: var(--primary-color);
}

.game-area {
  padding: 25px;
}

.players-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 25px;
  margin: 30px 0;
}

.player {
  flex: 1;
  min-width: 180px;
  max-width: 220px;
  background: white;
  padding: 20px;
  border-radius: var(--border-radius);
  box-shadow: var(--shadow);
  transition: var(--transition);
  position: relative;
  overflow: hidden;
}

.player::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 5px;
  background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
}

.player:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 30px rgba(0,0,0,0.15);
}

.player h3 {
  margin-bottom: 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.player-icon {
  font-size: 1.5rem;
  color: var(--primary-color);
}

.player select {
  width: 100%;
  padding: 12px 15px;
  border: 2px solid #e0e0e0;
  border-radius: var(--border-radius);
  font-size: 1rem;
  background-color: white;
  transition: var(--transition);
  cursor: pointer;
  appearance: none;
  background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236c5ce7' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
  background-repeat: no-repeat;
  background-position: right 15px center;
  background-size: 16px;
}

.player select:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
}

.controls {
  margin: 30px 0;
}

button {
  background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
  color: white;
  border: none;
  padding: 15px 35px;
  font-size: 1.1rem;
  border-radius: 50px;
  cursor: pointer;
  transition: var(--transition);
  box-shadow: var(--shadow);
  display: inline-flex;
  align-items: center;
  gap: 10px;
  position: relative;
  overflow: hidden;
}

button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
  transition: 0.5s;
}

button:hover::before {
  left: 100%;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 25px rgba(0,0,0,0.2);
}

button:active {
  transform: translateY(0);
}

.states-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin: 30px 0;
}

.state {
  flex: 1;
  min-width: 150px;
  max-width: 180px;
  padding: 25px 15px;
  border-radius: 50%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transition: var(--transition);
  box-shadow: var(--shadow);
  position: relative;
  overflow: hidden;
  cursor: pointer;
}

.state::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at center, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 70%);
  opacity: 0;
  transition: var(--transition);
}

.state:hover::before {
  opacity: 1;
}

.state::after {
  content: '';
  position: absolute;
  top: -5px;
  left: -5px;
  right: -5px;
  bottom: -5px;
  border-radius: 50%;
  border: 3px solid transparent;
  transition: var(--transition);
}

.state.active::after {
  border-color: var(--primary-color);
  animation: pulse-border 2s infinite;
}

@keyframes pulse-border {
  0% { box-shadow: 0 0 0 0 rgba(108, 92, 231, 0.7); }
  70% { box-shadow: 0 0 0 10px rgba(108, 92, 231, 0); }
  100% { box-shadow: 0 0 0 0 rgba(108, 92, 231, 0); }
}

.s0 { 
  background: var(--draw-color);
  color: white;
}
.s1 { 
  background: var(--win-a-color);
  color: white;
}
.s2 { 
  background: var(--win-b-color);
  color: white;
}

.state-icon {
  font-size: 2rem;
  margin-bottom: 10px;
  transition: var(--transition);
}

.state.active .state-icon {
  transform: scale(1.2);
}

.state-name {
  font-weight: bold;
  font-size: 1.2rem;
  margin-bottom: 5px;
}

.state-desc {
  font-size: 0.9rem;
  text-align: center;
}

.result {
  background: white;
  padding: 20px;
  border-radius: var(--border-radius);
  margin: 25px 0;
  box-shadow: var(--shadow);
  font-size: 1.4rem;
  font-weight: bold;
  min-height: 70px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: var(--transition);
  position: relative;
  overflow: hidden;
}

.result::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(108, 92, 231, 0.1), rgba(253, 121, 168, 0.1));
  opacity: 0;
  transition: var(--transition);
}

.result.show-animation::before {
  opacity: 1;
  animation: result-pulse 0.8s ease-out;
}

@keyframes result-pulse {
  0% { transform: scale(1); opacity: 0.8; }
  100% { transform: scale(1.5); opacity: 0; }
}

footer {
  margin-top: 30px;
  padding: 20px;
  font-size: 0.9rem;
  color: white;
  text-align: center;
  opacity: 0.9;
}

/* Анимация выбора */
.choice-animation {
  animation: choice-bounce 0.6s ease;
}

@keyframes choice-bounce {
  0%, 20%, 60%, 100% { transform: translateY(0); }
  40% { transform: translateY(-10px); }
  80% { transform: translateY(-5px); }
}

/* Медиа-запросы для адаптивности */
@media (max-width: 768px) {
  h1 {
    font-size: 1.8rem;
  }
  
  h2 {
    font-size: 1.2rem;
  }
  
  h3 {
    font-size: 1.1rem;
  }
  
  .player {
    min-width: 150px;
    padding: 15px;
  }
  
  .state {
    min-width: 130px;
    padding: 20px 10px;
  }
  
  button {
    padding: 12px 25px;
    font-size: 1rem;
  }
  
  .result {
    font-size: 1.2rem;
    padding: 15px;
  }
}

@media (max-width: 480px) {
  .players-container {
    flex-direction: column;
    align-items: center;
  }
  
  .player {
    max-width: 100%;
    width: 100%;
  }
  
  .states-container {
    flex-direction: column;
    align-items: center;
  }
  
  .state {
    max-width: 100%;
    width: 150px;
    margin-bottom: 15px;
  }
  
  .container {
    border-radius: 12px;
  }
  
  header {
    padding: 20px 15px;
  }
  
  .game-area {
    padding: 20px 15px;
  }
}

/* Дополнительные стили для визуального улучшения */
.emoji {
  font-size: 1.5rem;
  margin: 0 5px;
}

.history {
  margin-top: 20px;
  padding: 15px;
  background: white;
  border-radius: var(--border-radius);
  box-shadow: var(--shadow);
}

.history h3 {
  margin-top: 0;
}

.history-list {
  max-height: 150px;
  overflow-y: auto;
  text-align: left;
  padding: 10px;
  background: #f8f9fa;
  border-radius: 8px;
}

.history-item {
  padding: 8px 10px;
  border-bottom: 1px solid #e9ecef;
  display: flex;
  justify-content: space-between;
}

.history-item:last-child {
  border-bottom: none;
}

.badge {
  display: inline-block;
  padding: 3px 8px;
  border-radius: 20px;
  font-size: 0.8rem;
  font-weight: bold;
}

.badge-win-a {
  background: var(--win-a-color);
  color: white;
}

.badge-win-b {
  background: var(--win-b-color);
  color: white;
}

.badge-draw {
  background: var(--draw-color);
  color: white;
}
</style>
</head>
<body>
<div class="container">
  <header>
    <h1><i class="fas fa-robot"></i> Автомат Мура</h1>
    <h2>Игра "Ножницы–Бумага–Камень"</h2>
  </header>

  <div class="game-area">
    <div class="players-container">
      <div class="player">
        <h3><i class="fas fa-user player-icon"></i> Игрок A</h3>
        <select id="a">
          <option value="K"><span class="emoji">✊</span> Камень</option>
          <option value="N"><span class="emoji">✌️</span> Ножницы</option>
          <option value="B"><span class="emoji">✋</span> Бумага</option>
        </select>
      </div>
      
      <div class="player">
        <h3><i class="fas fa-user player-icon"></i> Игрок B</h3>
        <select id="b">
          <option value="K"><span class="emoji">✊</span> Камень</option>
          <option value="N"><span class="emoji">✌️</span> Ножницы</option>
          <option value="B"><span class="emoji">✋</span> Бумага</option>
        </select>
      </div>
    </div>

    <div class="controls">
      <button onclick="step()">
        <i class="fas fa-play"></i> Сделать ход
      </button>
    </div>

    <h3>Текущее состояние автомата:</h3>
    <div class="states-container">
      <div id="s0" class="state s0 active">
        <div class="state-icon"><i class="fas fa-balance-scale"></i></div>
        <div class="state-name">s₀</div>
        <div class="state-desc">ничья</div>
      </div>
      <div id="s1" class="state s1">
        <div class="state-icon"><i class="fas fa-trophy"></i></div>
        <div class="state-name">s₁</div>
        <div class="state-desc">победа A</div>
      </div>
      <div id="s2" class="state s2">
        <div class="state-icon"><i class="fas fa-trophy"></i></div>
        <div class="state-name">s₂</div>
        <div class="state-desc">победа B</div>
      </div>
    </div>

    <div id="result" class="result">Результат: —</div>
    
    <div class="history">
      <h3><i class="fas fa-history"></i> История ходов</h3>
      <div id="history-list" class="history-list">
        <!-- История будет добавляться здесь -->
      </div>
    </div>
  </div>
</div>

<footer>
  <p>Работу выполнил Стриго Александр Дмитриевич ИУ6-23БВ</p>
</footer>

<script>
let currentState = "s0";
let history = [];

function getNextState(a, b) {
  if (a === b) return "s0"; // ничья
  if ((a === "K" && b === "N") ||
      (a === "N" && b === "B") ||
      (a === "B" && b === "K")) return "s1"; // победа A
  return "s2"; // победа B
}

function getChoiceName(choice) {
  switch(choice) {
    case 'K': return 'Камень';
    case 'N': return 'Ножницы';
    case 'B': return 'Бумага';
    default: return 'Неизвестно';
  }
}

function getEmoji(choice) {
  switch(choice) {
    case 'K': return '✊';
    case 'N': return '✌️';
    case 'B': return '✋';
    default: return '❓';
  }
}

function addToHistory(a, b, result) {
  const historyItem = document.createElement('div');
  historyItem.className = 'history-item';
  
  const aChoice = getChoiceName(a);
  const bChoice = getChoiceName(b);
  const aEmoji = getEmoji(a);
  const bEmoji = getEmoji(b);
  
  let badgeClass, resultText;
  
  switch(result) {
    case 's0':
      badgeClass = 'badge-draw';
      resultText = 'Ничья';
      break;
    case 's1':
      badgeClass = 'badge-win-a';
      resultText = 'Победа A';
      break;
    case 's2':
      badgeClass = 'badge-win-b';
      resultText = 'Победа B';
      break;
  }
  
  historyItem.innerHTML = `
    <span>${aEmoji} vs ${bEmoji}</span>
    <span class="badge ${badgeClass}">${resultText}</span>
  `;
  
  document.getElementById('history-list').prepend(historyItem);
  
  // Ограничиваем историю 10 последними ходами
  if (document.getElementById('history-list').children.length > 10) {
    document.getElementById('history-list').removeChild(document.getElementById('history-list').lastChild);
  }
}

function step() {
  const a = document.getElementById("a").value;
  const b = document.getElementById("b").value;
  const next = getNextState(a, b);

  // Анимация выбора
  document.getElementById("a").parentElement.classList.add('choice-animation');
  document.getElementById("b").parentElement.classList.add('choice-animation');
  setTimeout(() => {
    document.getElementById("a").parentElement.classList.remove('choice-animation');
    document.getElementById("b").parentElement.classList.remove('choice-animation');
  }, 600);

  // Обновление состояний
  document.getElementById("s0").classList.remove("active");
  document.getElementById("s1").classList.remove("active");
  document.getElementById("s2").classList.remove("active");
  
  // Задержка для плавного перехода
  setTimeout(() => {
    document.getElementById(next).classList.add("active");
  }, 300);

  let resultText = next === "s0" ? "Ничья" : (next === "s1" ? "Победил игрок A" : "Победил игрок B");
  
  // Анимация результата
  const resultElement = document.getElementById("result");
  resultElement.classList.remove('show-animation');
  void resultElement.offsetWidth; // Перезапуск анимации
  resultElement.classList.add('show-animation');
  
  setTimeout(() => {
    resultElement.innerText = "Результат: " + resultText;
  }, 400);

  // Добавление в историю
  addToHistory(a, b, next);

  currentState = next;
}
</script>
</body>
</html>
